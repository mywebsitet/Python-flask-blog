{% extends "layout.html" %}
{% block body %}
<style>
.padd{
    padding-left:38%;
    padding-right:38%;
}
</style>
  <div class="text-center padd">
    <form class="form-signin" action = "/dashbord" method="post">
      <img class="mb-4" src="{{ url_for('static',filename = 'img/images.png')}} " alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Admin LogIn</h1>
      <div class="input-group mb-3">
        <label for="uname" class="sr-only">User Name</label>
        <input type="text" id="uname" name="uname" class="form-control" placeholder="User Name" required autofocus>
      </div>
      <div class="input-group mb-3">
        <label for="Pass" class="sr-only mb-3">Password</label>
        <input type="password" id="pass" name="pass" class="form-control" placeholder="Password" required>
      </div>
      <div class="checkbox mb-1">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-mx btn-primary btn-block" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2021 </p>
    </form>
  </div>
{% endblock %}
